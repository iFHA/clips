<app-alert *ngIf="showAlert" [color]="alertColor">
  {{ alertMsg }}
</app-alert>
<!-- Login Form -->
<form #loginForm="ngForm" (ngSubmit)="login()">
  <!-- Email -->
  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <input
    type="email"
    name="email"
    #email="ngModel"
    [(ngModel)]="credentials.email"
    required
    pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
    class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
      duration-500 focus:outline-none rounded bg-transparent
      focus:border-indigo-400" placeholder="Enter Email" />
      <p class="text-red-400" *ngIf="email.touched && email.dirty && email.errors">
        E-mail inválido!
      </p>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Password</label>
    <input
    [(ngModel)]="credentials.password"
    #senha="ngModel"
    required
    name="password"
    type="password"
    class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
    duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400" placeholder="Password" />
    <p class="text-red-400" *ngIf="senha.touched && senha.dirty && senha.errors">
      Senha inválida:
      deve conter pelo menos 8 caracteres e pelo menos uma letra maiúscula, uma letra minúscula e um número
    </p>
  </div>
  <button
  type="submit"
  [disabled]="loginForm.invalid || inSubmission"
  class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
    hover:bg-indigo-500
    disabled:cursor-not-allowed
    disabled:opacity-50
    disabled:bg-indigo-400">
    Submit
  </button>
</form>
